    <title>Feedback form</title>

<!--    <link th:href ="@{/css/style.css}" rel="stylesheet"  />-->

</head>
<body class="text-center">

<div class="feedback-table-area">
    <table class="feedback-table" aria-label="Feedback table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Category</th>
            <th scope="col">Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each= "feedback : ${feedbacks}">
            <td th:text="${feedback.id}"></td>
            <td th:text="${feedback.name}"></td>
            <td th:text="${feedback.email}"></td>
            <td>
                <span th:each="category : ${categories}" th:text="${category.category_name} + ', '"  ></span>

            </td>
            <td th:text="${feedback.text}"></td>
<!--            <td th>Otto Lakk</td>-->
<!--            <td>test@fujitsu.ee</td>-->
<!--            <td>Patients portal, Microsoft SharePoint</td>-->
<!--            <td>Feedback text</td>-->
        </tr>
        </tbody>
    </table>
</div>

<div class="form-feedback" >
    <form action="#"    >
        <h1 class="h3 mb-3 fw-normal">Please give us feedback</h1>
        <div class="mb-3">
            <label for="inputName" class="visually-hidden">Name</label>
            <input  type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
            <label for="inputFeedback" class="visually-hidden">Text</label>
            <textarea  id="inputFeedback" class="form-control" placeholder="Text" required></textarea>
        </div>
        <div class="mb-3" th:field="*{categories}">
            <label for="inputCategory" class="visually-hidden">Category</label>
            <select  id="inputCategory"  class="form-select" multiple aria-label="multiple select example">
                <option  th:each="category : ${categoriesSelector}" >
                    <span  th:text="${category.category_name}" th:value="1"></span>
                </option>
            </select>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="create new feedback">Send</button>
    </form>
</div>

</body>
</html>
